<app-loading *ngIf="isLoading">{{ isLoading }}</app-loading>
<div class="jumbotron text-center">
  <!-- <h4>'isLoading' = {{ isLoading }}</h4> -->
</div>

<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-12">
        ISBN : <input type="text" [(ngModel)]="listIsbnFilter" /> &nbsp; Title:
        <input type="text" [(ngModel)]="listTitleFilter" />
        &nbsp;Author
        <input type="text" [(ngModel)]="listAuthorNameFilter" />
        &nbsp;

        <mat-form-field appearance="outline">
          <mat-label>Select Date Range</mat-label>

          <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
            <input
              matStartDate
              placeholder="Start Date"
              formControlName="start"
              (dateChange)="startDateChange($event)"
            />
            <input
              matEndDate
              placeholder="End Date"
              formControlName="end"
              (dateChange)="endDateChange($event)"
            />
          </mat-date-range-input>

          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>

          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>

        <div class="card">
          <div class="card-header"><h1>Title List</h1></div>
          <div class="card-body">
            <ag-grid-angular
              #aggrid
              style="width: 1000x; height: 350px"
              class="ag-theme-alpine"
              [animateRows]="true"
              [rowData]="rowDataFilter"
              [columnDefs]="columnDefs"
              rowSelection="single"
              (rowClicked)="onRowClicked($event)"
            >
            </ag-grid-angular>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
